<body class="form">
    <div class="main-menu">

        <nav>

            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="../creatures/dragons/index.html">Dragons</a></li>
                <li><a>Form</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Form</h1>
        
        <img class="formSVG" src="../images/8541859_dragon_icon.svg" alt="small black amphithere">
        
        <div class="loader">
            <div></div>

        </div>

        <form>
            <label for="name" class="ask">Full name</label>
            <input type="text" name="name" id="name">

            <label for="email" class="ask">Email address</label>
            <input type="email" name="email" id="email" required>
        
            <label for="phone" class="ask">Phone number</label>
            <input type="tel" name="phone" id="phone">

            <label for="month" class="ask">The Month</label>
            <input type="month" name="month" id="month">
            
            <p class="question">Which of the following interest you? (Check all that apply)</p>
            <fieldset>
                <input type="checkbox" id="dragon" name="creature" value="dragon">
                <label for="dragon">Dragon</label>

                <input type="checkbox" id="unicorn" name="creature" value="unicorn">
                <label for="unicorn">Unicorn</label>

                <input type="checkbox" id="vampire" name="creature" value="vampire">
                <label for="vampire">Vampire</label>

                <input type="checkbox" id="zombie" name="creature" value="zombie">
                <label for="zombie">Zombie</label>

                <input type="checkbox" id="giant" name="creature" value="giant">
                <label for="giant">Giant</label>

                <input type="checkbox" id="platypus" name="creature" value="platypus">
                <label for="platypus">Platypus</label>
            </fieldset>

            <p class="question">What creature should be expanded on and improved in the next update?</p>
            <fieldset>
                <input type="radio" id="dragons" name="creature" value="dragons" required>
                <label for="dragons">Dragon</label>

                <input type="radio" id="unicorns" name="creature" value="unicorns">
                <label for="unicorns">Unicorn</label>

                <input type="radio" id="vampires" name="creature" value="vampires">
                <label for="vampires">Vampire</label>

                <input type="radio" id="zombies" name="creature" value="zombies">
                <label for="zombies">Zombie</label>

                <input type="radio" id="giants" name="creature" value="giants">
                <label for="giants">Giant</label>

                <input type="radio" id="platypie" name="creature" value="platypie">
                <label for="platypie">Platypus</label>
            </fieldset>

            <label for="inform" class="question">What information or creatures should we add? Any corrections you may have as well.</label>
            <textarea name="inform" id="inform" rows="10" placeholder="Enter info here"></textarea>

            <button type="submit">Submit Now</button>
        </form>
    </main>
</body>
